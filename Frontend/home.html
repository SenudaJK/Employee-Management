<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 col-6 text-center">
    <h1>Employee Management System</h1>
    <p>Welcome to the Employee Management System. Here you can manage employee information efficiently.</p>
    <p>Please Prepare Your First Name, Last Name, Email and Mobile Number</p>
    <div class="d-grid gap-2 d-md-block">
        <button type="button" class="btn btn-primary" onclick="navigateToFormPage()">Go to Form</button>
        <button type="button" class="btn btn-secondary" onclick="navigateToViewPage()">View Employees</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function navigateToFormPage() {
        window.location.href = 'form.html';
    }

    function navigateToViewPage() {
        window.location.href = 'view.html';
    }
</script>
</body>
</html>
